
type Query {
  users: [User]
  roles: [Role]
  projects: [Project]
  tasks: [Task]
}

type User {
  id: String
  name: String
  email: String
  roles: [Role]
}

type Role {
  id: String
  title: String
  rights: [String]
}

type Project {
  id: String
  title: String
  description: String
  tasks: [Task]
}

type Task {
  id: String
  title: String
  description: String
  project: Project
}